<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,ul{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100%;
			height: 300px;
			background: #ccc;
			margin: 0 auto;
			position: relative;
			overflow: hidden;
		}
		.box ul,.box li,.box img{
			width: 100%;
			height: 100%;
		}
		.box ul{
			position: absolute;
		}

		.box li{
			list-style: none;
			float: left;
		}

		.box img{
			
		}

	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>
				<img src="images/banner_1.png">
			</li>
			<li>
				<img src="images/banner_2.png">
			</li>
			<li>
				<img src="images/banner_3.jpg">
			</li>
			<li>
				<img src="images/banner_4.jpg">
			</li>
			<li>
				<img src="images/banner_5.jpg">
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var speed = 2;
		var oUl = document.getElementsByTagName('ul')[0];
		var imgs = document.getElementsByTagName('img');
		var oLis = document.getElementsByTagName('li');

		var imgWidth = imgs[0].width;//每张图片的宽度
		var scrollerWidth = parseInt(imgWidth * imgs.length*2);//要滚动的标签的宽度

		oUl.innerHTML += oUl.innerHTML;

		oUl.style.width = scrollerWidth+'px';

		//设置每个li的宽度
		for (var i = 0;i<oLis.length;i++) {
			oLis[i].style.width = imgWidth + 'px';
		}


		//console.log(oUl.offsetWidth)
		var timer = setInterval(move,20);

		speed = -(scrollerWidth/2);
		function move(){
			//console.log(imgs[0].width * imgs.length)
			/*speed --;
			
			oUl.style.left = (speed) + 'px';
			if(-(speed) > scrollerWidth/2){
				//oUl.style.left = 0 + 'px';
				speed = 2;
			} */

			
			speed ++;
			//oUl.style.left = -(scrollerWidth/2) + 'px';
			oUl.style.left = (speed) + 'px';
			if(speed > 0){
				speed = -(scrollerWidth/2);
			}


		}

	</script>
</body>
</html>
